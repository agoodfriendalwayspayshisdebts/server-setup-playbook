---
  - name: Setup server
    hosts: all
    remote_user: root

    roles:
      - init
      - user
      - timezone
      - swap
      - nginx

  - name: Setup apis
    hosts: api
    remote_user: root

    roles:
      - jre
      - mongodb

  - name: Configure ssh
    hosts: all
    remote_user: root

    roles:
      - ssh
      - firewall
...
